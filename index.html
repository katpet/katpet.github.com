---
layout: default
title: kb
---

  {% for post in site.posts %}
  <div class="item">
    <div class="item_details">
      <h3><a href={{post.url}}>{{ post.title }}</a></h3>
      <h4>Posted on {{ post.date | date_to_string }}</h4>
    </div>
    <div class="item_content">
      {{ post.content }}
    </div>
    <div class="item_tags">
      Tags: 
      {% for topic in post.topics %}
      <a href="http://katpet.github.com/tags/{{ topic }}.html" title="View posts tagged with &quot;{{ topic }}&quot;">{{ topic }}</a>{% if forloop.last != true %}, {% endif %}
      {% endfor %}
    </div>
  </div>
  {% endfor %}

</div>
